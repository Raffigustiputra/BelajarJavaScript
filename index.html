<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas jS</J></title>
</head>
<body>
    <script>
        // for 1
        for (let i = 1; i <= 50; i++) {
            console.log (i)
            document.write(i + "</br>")
        }
        // for 2
        for (let i = 50; i >= 1; i--) {
            console.log (i)
            document.write (i + "</br>")
        }

        // while 1
        i = 1
        while(i<=50){
            console.log(i);
            document.write(i + "</br>");
            i++;
        }

        // while 2
        i = 50
        while(i>=1){
            console.log(i)
            document.write(i + "</br>");
            i--;
        }
    </script>
</body>
</html>
